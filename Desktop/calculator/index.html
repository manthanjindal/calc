<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="theme-toggle">
            <label for="themeSwitch">Theme</label>
            <div class="theme-switch" id="themeSwitch" tabindex="0" data-checked="false">
                <div class="switch-knob"></div>
            </div>
        </div>
        <div class="calculator">
            <div class="calculator-display" id="display">0</div>
            <div class="calculator-buttons">
                <!-- Advanced and basic buttons will be generated by JS -->
            </div>
        </div>
        <div id="history-panel" style="display:none;"></div>
        <div id="memory-panel" style="display:none;"></div>
        <div id="ai-panel" style="display:none;"></div>
        <div id="shi-panel" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
